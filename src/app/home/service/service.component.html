<h4 class="pt-2">
  <i
    class="fa-solid fa-caret-right fa-xs pe-1"
    style="color: rgb(222, 0, 45)"
  ></i
  >Service
</h4>
<div class="pb-2">
  <span>Example</span> <br />
  My <span class="fw-bold" style="color: rgb(222, 0, 45)">Formation</span>:
  <div class="pt-1">
    <div class="fw-bold">{{ myFormation.formation.title }}</div>
    <div class="d-flex align-items-center pt-1">
      <img [src]="myFormation.formation.bootcamp.logo" alt="" />
      <div class="ps-1">
        {{ myFormation.formation.bootcamp.title }} |
        {{ myFormation.formation.date }}
      </div>
    </div>
    <p>{{ myFormation.formation.description }}</p>
    <div class="row">
      <ul
        *ngFor="let skill of myFormation.formation.skills"
        class="col-4 list-unstyled"
      >
        <li>{{ skill }}</li>
      </ul>
    </div>
  </div>
</div>
