<h4>
  <i
    class="fa-solid fa-caret-right fa-xs pe-1"
    style="color: rgb(222, 0, 45)"
  ></i
  >Event Binding
</h4>
<div class="pb-2">Example 1</div>
<div class="d-flex align-items-center">
  <button (click)="onClick()" class="btn btn-danger">Click</button>
  <div class="ps-3">{{ click }}</div>
</div>

<div class="mb-3 pt-2 row align-items-center">
  <label for="formGroupExampleInput" class="form-label">Example 2</label>
  <div class="col-3">
    <input
      type="text"
      (input)="onKeyPress($event)"
      class="form-control"
      id="formGroupExampleInput"
      placeholder="Write"
    />
  </div>
  <div class="ps-2 col-6">{{ text }}</div>
</div>
