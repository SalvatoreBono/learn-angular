<h4>
  <i
    class="fa-solid fa-caret-right fa-xs pe-1"
    style="color: rgb(222, 0, 45)"
  ></i
  >Event Binding
</h4>
<div class="pb-2">
  {{ currentLanguage.getLanguage() === "en" ? "Example 1" : "Esempio 1" }}
</div>
<div class="d-flex align-items-center">
  <button (click)="onClick()" class="btn btn-danger">
    {{ currentLanguage.getLanguage() === "en" ? "Click" : "Clicca" }}
  </button>
  <div class="ps-3">
    {{ currentLanguage.getLanguage() === "en" ? clickEn : clickIt }}
  </div>
</div>

<div class="mb-3 pt-2 row align-items-center">
  <label for="formGroupExampleInput" class="form-label">
    {{
      currentLanguage.getLanguage() === "en" ? "Example 2" : "Esempio 2"
    }}</label
  >
  <div class="col-3">
    <input
      type="text"
      (input)="onKeyPress($event)"
      class="form-control"
      id="formGroupExampleInput"
      placeholder="{{
        currentLanguage.getLanguage() === 'en' ? 'Write' : 'Scrivi'
      }}"
    />
  </div>
  <div class="ps-2 col-6">{{ text }}</div>
</div>
